<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <link rel="stylesheet"  href="libs/jQM-flat/jquery.mobile.flatui.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>OmniCash</title>
    </head>
    <body>
        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo.png" id="logo"  />
                        </div>
                    <div id="menu">
                        <a data-theme="f" id="login" data-role="button">Login with Facebook</a>
                    </div>
                </div>
            </div><!-- /page  -->
            <div  id="add-bank-account" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Add Bank Account</h1>
                </div>
                <div data-role="content" >
                    <div id="bankForm">
                        <label for="username">Username</label>
                        <input type="text" name="user name" id="username" placeholder="Enter a username"/>
                        <label for="account-number">Account Number</label>
                        <input type="number" name="accnum" id="account-number" placeholder="unique to your bank account ex. 987654321"/>
                        <label for="routing-number">Routing Number</label>
                        <input type="number" name="routnum" id="routing-number" placeholder="9 digit bank code ex. 123456789"/>
                        <a id="submitinfo" data-theme="f" data-role="button">Add</a>
                    </div>
                </div>
            </div>
            <div  id="havecash-needcash" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#havecash-needcash" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1></h1>
                </div>
                <h1 id="welcomeheader">Welcome!</h1>

                <div data-role="content" id="hcnc-content" >
                    <div id="centerMenu">
                        <a id="HaveCash" data-theme="f" data-role="button" type="centered">Have Cash</a>
                        <a id="NeedCash" data-theme="f" data-role="button" type="centered">Need Cash</a>
                    </div>
                </div>
            </div>
            <div  id="have_cash" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#havecash-needcash" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Have Cash</h1>
                </div>

                <div data-role="content" id="hcgridholder">
                    <h2 id="billinfo"> How much? </h2>
                    <div class="ui-grid-a" id="hcgrid">
                        <div class="ui-grid-d">
                            <div class="ui-block-a"><input type="number" name="_bill_1" id="bill_1" value="0"  />
                                </div>
                            <div class="ui-block-b"><input type="number" name="_bill_5" id="bill_5" value="0"  />
                                </div>
                            <div class="ui-block-c"><input type="number" name="_bill_10" id="bill_10" value="0"  />
                                </div>
                            <div class="ui-block-d"><input type="number" name="_bill_20" id="bill_20" value="0"  />
                                </div>
                            <div class="ui-block-e"><input type="number" name="_bill_50" id="bill_50" value="0"  />
                                </div>

                            <div class="ui-block-a"><img src="img/OmniCashAppBill1.png"/>
                            </div>
                            <div class="ui-block-b"><img src="img/OmniCashAppBill5.png"/>
                            </div>
                            <div class="ui-block-c"><img src="img/OmniCashAppBill10.png"/>
                            </div>
                            <div class="ui-block-d"><img src="img/OmniCashAppBill20.png"/>
                            </div>
                            <div class="ui-block-e"><img src="img/OmniCashAppBill50.png"/>
                            </div>
                        </div>
                    </div>
                    <a id="havecashsubmitbutton" data-theme="f" data-role="button">Find Matches</a>
                </div>

            </div>

            <div  id="havecashview" data-role="page">
                <div>
                    <ul data-role="listview" data-theme="b">
                        <li>Matches Found</li>
                    </ul>
                    <ul id="matchlist" data-role="listview" data-theme="b">
                        <li>
                            <a id="userid" data-theme="f">Username
                                <img src="" /></a>
                        </li>
                    </ul>
                    </div>
            </div>

            <div id="needcashamount" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#havecash-needcash" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Need Cash</h1>
                </div>
                 <div id = "amountDisplay" data-role = "content">
                        Select Amount
                </div>
                <div id = "amountSelector" data-role="content">
                    <input type="range" name="needCashSlider" id="ncslider" value="5" min="5" max="100"/>
                </div>
                <div id = "amountAccept" data-role="content">
                    <a id="ncAmountAccept" data-theme="f" data-role="button" type="centered">Accept</a>
                </div>
            </div>
            <div id="needcashview" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#havecash-needcash" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>Transactions</h1>
                </div>
                 <div id = "Transaction Display" data-role = "content">
                        Select Amount
                </div>
            </div>
        </div>
        
        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>
        <script type="text/javascript" src="libs/parse-1.5.0.js"></script>


        <script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
